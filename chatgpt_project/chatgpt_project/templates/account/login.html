{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
  <div class="login-container">
    <h2>Fa√ßa login</h2>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Entrar</button>
    </form>

    <hr />

    <a href="{% provider_login_url 'google' %}" class="google-login-btn">Entrar com Google</a>
  </div>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    
    .login-container {
      text-align: center;
      margin: 50px auto;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    input,
    button {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    
    input {
      background-color: #333;
      color: white;
    }
    
    button {
      background-color: #6200ea;
      color: white;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3700b3;
    }
    
    .google-login-btn {
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
      background-color: #4285f4;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }
    
    .google-login-btn:hover {
      background-color: #357ae8;
    }
    
    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 20px 0;
    }
  </style>
{% endblock %}
